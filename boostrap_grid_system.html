<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container-lg my-5">
        <h2>Basic Grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 2</div>
            </div>
             <div class="col">
                <div class="p-5 bg-primary text-light">Col 3</div>
            </div>
        </div>

    </div>

    <div class="container-lg my-5">
        <h2>Column Widths</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">Col 2</div>
            </div>
             <div class="col-3">
                <div class="p-5 bg-primary text-light">Col 3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>Responsive Column widths</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">Col 2</div>
            </div>
             <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">Col 3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>Justify Columns</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">Col 2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">Col 3</div>
            </div>
        </div>
    </div>


    <script src="/javascript/bootstrap.bundle.min.js"></script>
</body>
</html>
